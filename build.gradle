import org.gradle.internal.jvm.Jvm

plugins {
    id 'java'
    id 'io.quarkus'
    id "io.freefair.lombok" version "5.3.0"
}

group 'org.example'
version '0.0.1'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")

    // rest api implementations
    implementation 'io.quarkus:quarkus-resteasy'
    implementation 'io.quarkus:quarkus-resteasy-jackson'

    // explicit supports of RabbitMQ Client
    implementation 'io.quarkiverse.rabbitmqclient:quarkus-rabbitmq-client:0.2.0'

    // use slf4j instead of jboss logging
    implementation 'org.jboss.slf4j:slf4j-jboss-logmanager'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18e.12'
    // to solve AnnotationProcessor issue with hot-swap recompilation
    compileOnly files(Jvm.current().toolsJar)

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}